<div id='signup'>
  <h1>signup</h1>
  <form name="signupForm" ng-submit='signup()' novalidate>
    <input name="user" type='text' ng-model='user.username' required>
    <input name="pwd" type="password" ng-model='user.password' required>
    <button ng-disabeled="signupForm.$invalid">signup</button>
  </form>
  <a href="#/signin">Already have an account? <strong>Signin</strong> ...</a>
</div>
    <div ng-if="signupForm.user.$error.required && signupForm.$dirty" class='message'>
        <h2>Username required</h2>
    </div>
    <div ng-show="signupForm.pwd.$error.required && signupForm.$dirty" class='message'>
        <h2>Password required</h2>
    </div>

</div>
